{% extends "base.html" %}
{% load i18n %}

{% block container %}
<!-- Main component for a primary marketing message or call to action -->
<!--<h1>Navbar example</h1>-->
<div class="panel-group" id="accordion">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4 class="panel-title">
			<a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
				Fermentation Configuration
			</a>
		  </h4>
		</div>
		<div id="collapseOne" class="panel-collapse collapse in">
			<div class="panel-body">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-3 control-label">Mode</label>
						<div class="col-sm-9">
							<select class="form-control" id="fermMode"/ disabled="true">
								<option value="0">Regular</option>
								<option value="1">Coolbot</option>
							</select>
						</div>
					</div>
				
					<div class="form-group">
						<label for="wortTargetTemp" class="col-sm-3 control-label">Wort Target Temp</label>
						<div class="col-sm-9">
							<div class="input-group">
								<input class="form-control" disabled="true" type="text" id="wortTargetTemp"/>
								<span class="input-group-addon">c</span>
							</div>
						</div>
					</div>
				
					<div class="form-group">
						<label for="fanTargetTemp" class="col-sm-3 control-label">A/C Fan Minimum Temp</label>
						<div class="col-sm-9">
							<div class="input-group">
								<input class="form-control" disabled="true" type="text" id="fanTargetTemp"/>
								<span class="input-group-addon">c</span>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<div class="panel-group" id="accordion2">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4 class="panel-title">
			<a data-toggle="collapse" data-parent="#accordion2" href="#collapseTwo">
				Current Temperatures
			</a>
		  </h4>
		</div>
		
		<!-- TODO  - for each ferm temp probe do these.. -->
		
		<div id="collapseTwo" class="panel-collapse collapse in">
			<div class="panel-body">
				<div class="row">
					<div class="col-sm-6 col-md-4">
						<div class="thumbnail">
							<div class="caption">
								<p>Wort Temperature</p>
							</div>
							<div>
								<span class="value" id="wortTemp"></span>
							</div>
						</div>
					</div>
					<div class="col-sm-6 col-md-4">
						<div class="thumbnail">
							<div class="caption">
								<p>Fan Temperature</p>
							</div>
							<div>
								<span class="value" id="fanTemp"></span>
							</div>
						</div>
					</div>
					<div class="col-sm-6 col-md-4">
						<div class="thumbnail">
							<div class="caption">
								<p>Room Temperature</p>
							</div>
							<div>
								<span class="value" id="roomTemp"></span>
							</div>
						</div>
					</div>	
				</div>
			</div>
		</div>	
	</div>	
</div>

<div class="panel-group" id="accordion3">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4 class="panel-title">
			<a data-toggle="collapse" data-parent="#accordion3" href="#collapseThree">
				Temperature Chart
			</a>
		  </h4>
		</div>
		
		<div id="collapseThree" class="panel-collapse collapse in">
			<div class="panel-body">
				<div id="tempchart">
					<svg></svg>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="panel-group" id="accordion4">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4 class="panel-title">
			<a data-toggle="collapse" data-parent="#accordion4" href="#collapseFour">
				SSR Charts
			</a>
		  </h4>
		</div>
		
		<div id="collapseFour" class="panel-collapse collapse in">
			<div class="panel-body">
				<div class="row">
					<div class="col-sm-6 col-md-6">
						<div id="heaterchart">a
					  		<svg></svg>
						</div>
					</div>
					<div class="col-sm-6 col-md-6">
						<div id="chillerchart">a
			  				<svg></svg>
			  			</div>
			  		</div>
			  	</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
