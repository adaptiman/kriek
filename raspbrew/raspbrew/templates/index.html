{% extends "base.html" %}
{% load i18n %}

{% block container %}
<!-- Main component for a primary marketing message or call to action -->
	<div class="panel-group" id="accordion">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title">
				<a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
					Fermentation Configuration
				</a>
			  </h4>
			</div>
			<div id="collapseOne" class="panel-collapse collapse in">
				<div class="panel-body">
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label">Mode</label>
							<div class="col-sm-10">
								<select class="form-control" id="fermMode"/ disabled="true">
									<option value="0">Regular</option>
									<option value="1">Coolbot</option>
								</select>
							</div>
						</div>
					
						<div class="form-group">
							<label for="wortTargetTemp" class="col-sm-2 control-label">Wort Target Temp</label>
							<div class="col-sm-10">
								<input class="form-control" disabled="true" type="text" id="wortTargetTemp"/>
							</div>
						</div>
					
						<div class="form-group">
							<label for="fanTargetTemp" class="col-sm-2 control-label">A/C Fan Minimum Temp</label>
							<div class="col-sm-10">
								<input class="form-control" disabled="true" type="text" id="fanTargetTemp"/>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
