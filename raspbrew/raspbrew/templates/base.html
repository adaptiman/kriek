<!DOCTYPE html>
<html>
  <head>
    <title>Raspbrew</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="/js/thirdparty/bootstrap/css/bootstrap_flatly.css" rel="stylesheet">

	<!-- custom css -->
	<link href="/css/raspbrew.css" rel="stylesheet">
	
	<!-- third party css -->
	<link href="/js/thirdparty/nvd3/src/nv.d3.css" rel="stylesheet" type="text/css">
	
	<!-- third party scripts -->	
	<script src="/js/thirdparty/moment.min.js"></script>
	<script src="/js/thirdparty/nvd3/lib/d3.v2.js"></script>
	<script src="/js/thirdparty/nvd3/nv.d3.js"></script>
	<script src="/js/thirdparty/nvd3/src/tooltip.js"></script>
	<script src="/js/thirdparty/nvd3/src/utils.js"></script>
	<script src="/js/thirdparty/nvd3/src/models/legend.js"></script>
	<script src="/js/thirdparty/nvd3/src/models/axis.js"></script>
	<script src="/js/thirdparty/nvd3/src/models/scatter.js"></script>
	<script src="/js/thirdparty/nvd3/src/models/line.js"></script>
	<script src="/js/thirdparty/nvd3/src/models/lineChart.js"></script>
	
	{% block script %}{% endblock %}
	
  </head>
  <body>
	{% block header %}
    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Raspbrew</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Brewing</a></li>
            <li><a href="#about">Fermenting</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="">Config</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
	{% endblock %}

    <div class="container">
		{% block container %}{% endblock %}
    </div> <!-- /container -->
    
    {% block footer %}
    <div id="footer">
      <div class="container">
        <p class="pull-right muted credit">&copy; 2014 <a href="http://">raspbrew</a></p>
      </div>
    </div>
    {% endblock %}
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/js/thirdparty/bootstrap/js/bootstrap.min.js"></script>
    <script src="/js/raspbrew.js"></script>
  </body>
</html>
